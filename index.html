<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">    
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <fieldset id="container">
            <form name="calculator">
                <input id="result" type="text" >
                <br>
                <input class="button digits" type="button" value="7" onclick="display('7')">
                <input class="button digits" type="button" value="8" onclick="display('8')">
                <input class="button digits" type="button" value="9" onclick="display('9')">
                <input class="button mathbuttons" type="button" value="+" onclick="display('+')">
                <br>
                <input class="button digits" type="button" value="4" onclick="display('4')">
                <input class="button digits" type="button" value="5" onclick="display('5')">
                <input class="button digits" type="button" value="6" onclick="display('6')">
                <input class="button mathbuttons" type="button" value="-" onclick="display('-')">
                <br>
                <input class="button digits" type="button" value="1" onclick="display('1')">
                <input class="button digits" type="button" value="2" onclick="display('2')">
                <input class="button digits" type="button" value="3" onclick="display('3')">
                <input class="button mathbuttons" type="button" value="X" onclick="display('*')">
                <br>
                <input id="clearbutton" class="button" type="button" value="C" onclick="allclr()">
                <input class="button digits" type="button" value="0" onclick="display('0')">
                <input class="button mathbuttons" type="button" value="=" onclick="equal()">
                <input class="button mathbuttons" type="button" value="/" onclick="display('/')">
                <br>
                <input class="button digits" type="button" value='&larr;' onclick="back()">

            </form>
        </fieldset>
    </div>
</body>
<script src="calc.js"></script>
</html>
